<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CT TRAINING Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      text-align: center;
      overflow: hidden;
      color: #fff;
    }

    h1 {
      font-size: 28px;
      margin-top: 20px;
      color: #000;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    #letterBox {
      margin: 15px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 600px;
      gap: 5px;
    }

    .letter-slot {
      width: 35px;
      height: 35px;
      background: #444;
      color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border-radius: 5px;
      font-weight: bold;
    }

    .filled {
      background: #28a745;
      color: white;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 400px;
      background-color: #222;
      overflow: hidden;
      margin-top: 20px;
      border-radius: 10px;
    }

    .letter {
      position: absolute;
      font-size: 28px;
      font-weight: bold;
      color: yellow;
      cursor: pointer;
      animation: fly 4s linear forwards;
    }

    @keyframes fly {
      from { top: 100%; }
      to { top: -50px; }
    }

    .btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .timer, .score {
      margin-top: 10px;
      color: black;
      font-size: 18px;
    }

    #result {
      font-size: 24px;
      margin-top: 30px;
      color: gold;
    }

    .win-message {
      font-size: 36px;
      color: white;
      font-weight: bold;
      animation: zoomIn 1s ease-out forwards;
    }

    .heart {
      color: red;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes zoomIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1.5); opacity: 1; }
    }

    .whatsapp {
      margin-top: 15px;
      display: inline-block;
      background: green;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }

    .whatsapp:hover {
      background: #075e54;
    }
  </style>
</head>
<body>

  <h1>üéØ Catch & Fill: "CT TRAINING CENTRE"</h1>

  <div class="timer">‚è≥ Time Left: <span id="time">60</span>s</div>
  <div class="score">‚úÖ Letters Filled: <span id="filledCount">0</span> / 17</div>

  <div id="letterBox"></div>
  <div id="gameArea"></div>
  <button class="btn" onclick="startGame()">Start Game</button>

  <div id="result"></div>

  <script>
    const targetWord = "CT TRAINING CENTRE";
    let filledPositions = Array(targetWord.length).fill(false);
    let totalTime = 60;
    let gameInterval, timerInterval;
    let filledCount = 0;

    function createLetter() {
      const allChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const char = allChars[Math.floor(Math.random() * allChars.length)];
      const letter = document.createElement("div");
      letter.classList.add("letter");
      letter.innerText = char;
      letter.style.left = Math.floor(Math.random() * 90 + 5) + "%";

      letter.addEventListener("click", () => {
        for (let i = 0; i < targetWord.length; i++) {
          if (!filledPositions[i] && targetWord[i] === char) {
            document.getElementById(`slot-${i}`).innerText = char;
            document.getElementById(`slot-${i}`).classList.add("filled");
            filledPositions[i] = true;
            filledCount++;
            document.getElementById("filledCount").innerText = filledCount;
            break;
          }
        }
        letter.remove();
      });

      document.getElementById("gameArea").appendChild(letter);
      setTimeout(() => letter.remove(), 4000);
    }

    function setupLetterSlots() {
      const box = document.getElementById("letterBox");
      box.innerHTML = "";
      for (let i = 0; i < targetWord.length; i++) {
        const slot = document.createElement("div");
        slot.classList.add("letter-slot");
        if (targetWord[i] === " ") {
          slot.innerHTML = "&nbsp;";
          slot.style.background = "transparent";
          slot.style.border = "none";
        } else {
          slot.id = `slot-${i}`;
        }
        box.appendChild(slot);
      }
    }

    function startGame() {
      filledPositions = Array(targetWord.length).fill(false);
      filledCount = 0;
      totalTime = 60;
      document.getElementById("filledCount").innerText = filledCount;
      document.getElementById("time").innerText = totalTime;
      document.getElementById("result").innerText = "";
      document.getElementById("gameArea").innerHTML = "";
      setupLetterSlots();

      clearInterval(gameInterval);
      clearInterval(timerInterval);

      gameInterval = setInterval(() => {
        for (let i = 0; i < 3; i++) createLetter();
      }, 500);

      timerInterval = setInterval(() => {
        totalTime--;
        document.getElementById("time").innerText = totalTime;
        if (totalTime <= 0 || filledCount === targetWord.replace(/ /g, "").length) {
          clearInterval(gameInterval);
          clearInterval(timerInterval);
          document.getElementById("gameArea").innerHTML = "";
          showResult();
        }
      }, 1000);
    }

    function showResult() {
      const result = document.getElementById("result");
      if (filledCount === targetWord.replace(/ /g, "").length) {
        result.innerHTML = `
          <div class="win-message">I <span class="heart">‚ù§Ô∏è</span> CT TRAINING</div>
          <div style="font-size: 28px; color: gold; margin-top: 10px;">üéâ Congratulations! üéâ</div>
          <a class="whatsapp" href="https://wa.me/?text=I just completed the CT TRAINING Game! Play now: https://cttcedu.in/game" target="_blank">üì§ Share on WhatsApp</a>
        `;
      } else {
        result.innerText = `‚è≥ Time's up! You filled ${filledCount} letters. Try Again!`;
      }
    }
  </script>

</body>
</html>
