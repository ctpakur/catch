<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CT TRAINING Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin: 10px;
      color: #ffd700;
    }

    #letterBox {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin: 10px auto;
      max-width: 95%;
    }

    .letter-slot {
      width: 36px;
      height: 36px;
      background: #333;
      color: #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px;
    }

    .filled {
      background: #00e676;
      color: #000;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 300px;
      background: #111;
      margin-top: 10px;
      overflow: hidden;
      border-radius: 8px;
    }

    .letter {
      position: absolute;
      font-size: 26px;
      font-weight: bold;
      color: yellow;
      animation: fly 4s linear forwards;
      transition: transform 0.2s ease-in;
    }

    .pop {
      transform: scale(1.5);
      opacity: 0;
    }

    @keyframes fly {
      from { top: 100%; }
      to { top: -40px; }
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 12px auto;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .score, .timer {
      margin: 5px;
      font-size: 16px;
      color: #fff;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
    }

    .win-message {
      font-size: 28px;
      color: white;
      animation: zoomIn 1s ease-out forwards;
    }

    .heart {
      color: red;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }

    @keyframes zoomIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1.3); opacity: 1; }
    }

    .whatsapp {
      display: inline-block;
      background: green;
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üéØ Catch & Fill: "CT TRAINING CENTRE"</h1>

  <div class="timer">‚è± Time Left: <span id="time">60</span>s</div>
  <div class="score">‚úÖ Letters Filled: <span id="filledCount">0</span> / 17</div>

  <div id="letterBox"></div>
  <div id="gameArea"></div>

  <button class="btn" onclick="startGame()">‚ñ∂Ô∏è Start Game</button>

  <div id="result"></div>

  <script>
    const targetWord = "CT TRAINING CENTRE";
    let filledPositions = Array(targetWord.length).fill(false);
    let totalTime = 60;
    let gameInterval, timerInterval;
    let filledCount = 0;

    function createLetter() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const char = chars[Math.floor(Math.random() * chars.length)];
      const letter = document.createElement("div");
      letter.classList.add("letter");
      letter.innerText = char;
      letter.style.left = Math.floor(Math.random() * 90 + 2) + "%";

      letter.addEventListener("click", () => {
        for (let i = 0; i < targetWord.length; i++) {
          if (!filledPositions[i] && targetWord[i] === char) {
            document.getElementById(`slot-${i}`).innerText = char;
            document.getElementById(`slot-${i}`).classList.add("filled");
            filledPositions[i] = true;
            filledCount++;
            document.getElementById("filledCount").innerText = filledCount;
            break;
          }
        }

        letter.classList.add("pop");
        setTimeout(() => letter.remove(), 200);
      });

      document.getElementById("gameArea").appendChild(letter);
      setTimeout(() => letter.remove(), 4000);
    }

    function setupLetterSlots() {
      const box = document.getElementById("letterBox");
      box.innerHTML = "";
      for (let i = 0; i < targetWord.length; i++) {
        const slot = document.createElement("div");
        slot.classList.add("letter-slot");
        if (targetWord[i] === " ") {
          slot.innerHTML = "&nbsp;";
          slot.style.background = "transparent";
          slot.style.border = "none";
        } else {
          slot.id = `slot-${i}`;
        }
        box.appendChild(slot);
      }
    }

    function startGame() {
      filledPositions = Array(targetWord.length).fill(false);
      filledCount = 0;
      totalTime = 60;
      document.getElementById("filledCount").innerText = filledCount;
      document.getElementById("time").innerText = totalTime;
      document.getElementById("result").innerHTML = "";
      document.getElementById("gameArea").innerHTML = "";
      setupLetterSlots();

      clearInterval(gameInterval);
      clearInterval(timerInterval);

      gameInterval = setInterval(() => {
        for (let i = 0; i < 4; i++) createLetter();
      }, 600);

      timerInterval = setInterval(() => {
        totalTime--;
        document.getElementById("time").innerText = totalTime;
        if (totalTime <= 0 || filledCount === targetWord.replace(/ /g, "").length) {
          clearInterval(gameInterval);
          clearInterval(timerInterval);
          document.getElementById("gameArea").innerHTML = "";
          showResult();
        }
      }, 1000);
    }

    function showResult() {
      const result = document.getElementById("result");
      if (filledCount === targetWord.replace(/ /g, "").length) {
        result.innerHTML = `
          <div class="win-message">I <span class="heart">‚ù§Ô∏è</span> CT TRAINING</div>
          <div style="font-size: 24px; color: gold; margin-top: 8px;">üéâ Congratulations! üéâ</div>
          <a class="whatsapp" href="https://wa.me/?text=I played CT TRAINING Game and WON! Play now: https://cttcedu.in/game" target="_blank">üì§ Share on WhatsApp</a>
        `;
      } else {
        result.innerHTML = `<p>‚è≥ You filled ${filledCount} letters. Try again!</p>`;
      }
    }
  </script>

</body>
</html>
